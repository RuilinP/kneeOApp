<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MoveNet Knee Extension Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Knee Extension Coach (Right Leg, MoveNet)</h2>
  <div id="info">
    Place your phone so the <b>front camera</b> faces you from the side.<br/>
    Sit on a chair and extend your <b>right leg</b> from bent to straight and back.<br/>
    The app will measure your knee angle and give feedback on each rep.
  </div>

  <video id="video" playsinline></video>
  <canvas id="canvas"></canvas>
  <div id="angleDisplay">Angle: --Â°</div>
  <div id="repInfo">Reps: 0</div>
  <div id="feedback"></div>

  <!-- TF.js core + WebGL backend -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl@4.20.0/dist/tf-backend-webgl.min.js"></script>

  <!-- Pose detection (MoveNet) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3/dist/pose-detection.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
